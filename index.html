<html>
    <head>
        <title>Evil Hangman</title>
        <link rel="stylesheet" type="text/css" href="hangman.css">
        <!-- Import some popular libraries available online. -->
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.bundled.min.js"></script>
        
        <!-- Our application -->
        <script type="text/javascript" src="words.js"></script>
        <script type="text/javascript" src="hangman.js"></script>        
    </head>
    <body>
        <div id="container">
            <h2>Hangman</h2>
            <div id="game">
                <div id="letters">{ game.showWord < showing }</div>
                <div class="game-subtext">Lives left: { game.lives }</div>
                <div class="game-subtext">Guesses: { game.showGuesses < guessed }</div>
                <input type="text" name="guess" id="guess" style="max-width: 40px" maxlength="1" />
                <button id="guessBtn" onclick="guess()">Guess</button>   
            </div>
        <button id="newgameBtn" onclick="newGame()">New game</button>
        </div>
    </body>
</html>
